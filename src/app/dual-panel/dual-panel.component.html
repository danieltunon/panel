<div class="panel" [style.flexBasis.px]="firstPanelSize">
  <ng-content select="[panel-content-1]"></ng-content>
</div>

<div #splitter
     class="panel-splitter"
     [ngClass]="{dragging: isDragging}"
     (mousedown)="test$.next()">
</div>

<div class="panel" [style.flexBasis.px]="secondPanelSize">
  <ng-content select="[panel-content-2]"></ng-content>
</div>
