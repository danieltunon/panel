<div class="dual-panel-container" [style.flexDirection]="direction" [class.dragging]="isDragging" (window:resize)="onResize()">
  <div class="panel" [style.flexBasis.px]="firstPanelSize" [style.display]="'flex'">
    <ng-content select="[panel-content-1]"></ng-content>
  </div>

  <div #splitter
      class="panel-splitter {{direction}}"
      (mousedown)="startDrag($event); false;">
  </div>

  <div class="panel" [style.flexBasis.px]="secondPanelSize" [style.display]="'flex'">
    <ng-content select="[panel-content-2]"></ng-content>
  </div>
</div>
