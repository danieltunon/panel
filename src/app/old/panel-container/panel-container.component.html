<ng-content select="[first-panel]"></ng-content>
<div #splitter class="panel-splitter {{direction}}" #firstSplitter (mousedown)="startDrag({e: $event, i: 0}); false;"></div>
<ng-content select="[second-panel]"></ng-content>
<div #splitter *ngIf="panels.length === 3" class="panel-splitter {{direction}}" #secondSplitter (mousedown)="startDrag({e: $event, i: 1}); false;"></div>
<ng-content select="[third-panel]"></ng-content>
